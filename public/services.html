<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Government Services - Digital India Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3b82f6;
            --secondary-color: #10b981;
            --accent-color: #8b5cf6;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --success-color: #10b981;
            
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            
            /* Light theme */
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #f1f5f9;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-muted: #64748b;
            --border-color: #e2e8f0;
            --surface-bg: #ffffff;
            --card-bg: #ffffff;
        }

        /* Dark theme - Modern Glass Design */
        [data-theme="dark"] {
            --bg-primary: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 50%, #0f0f0f 100%);
            --bg-secondary: rgba(20, 20, 20, 0.95);
            --bg-tertiary: rgba(40, 40, 40, 0.8);
            --text-primary: #ffffff;
            --text-secondary: #e0e0e0;
            --text-muted: #b0b0b0;
            --border-color: rgba(255, 255, 255, 0.1);
            --surface-bg: rgba(25, 25, 25, 0.9);
            --card-bg: rgba(30, 30, 30, 0.85);
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.4);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            --shadow-lg: 0 16px 64px rgba(0, 0, 0, 0.6);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            font-size: 16px;
            transition: var(--transition);
            min-height: 100vh;
        }

        [data-theme="dark"] body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0f0f0f 100%);
            background-attachment: fixed;
        }

        /* Header with Navigation */
        .header {
            background: var(--surface-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            padding: 16px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--shadow-sm);
        }

        [data-theme="dark"] .header {
            background: rgba(15, 15, 15, 0.8);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-weight: 800;
            font-size: 24px;
            color: var(--primary-color);
            text-decoration: none;
        }

        .nav-buttons {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .nav-btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 8px 16px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-btn:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-1px);
        }

        .nav-btn.active {
            background: var(--primary-color);
            color: white;
        }

        /* Content */
        .content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 32px 20px;
        }

        .page-header {
            text-align: center;
            margin-bottom: 48px;
        }

        .page-title {
            font-size: 48px;
            font-weight: 800;
            margin-bottom: 16px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .page-subtitle {
            font-size: 20px;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
        }

        /* Service Cards */
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 24px;
            margin-bottom: 48px;
        }

        .service-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 24px;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        [data-theme="dark"] .service-card {
            background: rgba(30, 30, 30, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .service-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        .service-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-bottom: 16px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
        }

        .service-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .service-description {
            color: var(--text-secondary);
            margin-bottom: 16px;
            line-height: 1.6;
        }

        .service-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            font-size: 14px;
        }

        .service-fee {
            background: var(--success-color);
            color: white;
            padding: 4px 8px;
            border-radius: 6px;
            font-weight: 600;
        }

        .service-time {
            color: var(--text-muted);
        }

        .service-actions {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: #2563eb;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--primary-color);
            color: white;
        }

        /* Search and Filter */
        .controls {
            display: flex;
            gap: 16px;
            margin-bottom: 32px;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 300px;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--card-bg);
            color: var(--text-primary);
            font-size: 16px;
        }

        .filter-select {
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--card-bg);
            color: var(--text-primary);
            font-size: 16px;
            min-width: 200px;
        }

        /* Theme Toggle */
        .theme-toggle {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
        }

        .theme-toggle:hover {
            background: var(--primary-color);
            color: white;
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1050;
            overflow: auto;
        }

        .modal-dialog {
            margin: 30px auto;
            max-width: 800px;
            position: relative;
        }

        .modal-content {
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        [data-theme="dark"] .modal-content {
            background: rgba(30, 30, 30, 0.95) !important;
        }

        .modal-header {
            padding: 20px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
            margin: 0;
        }

        .btn-close {
            width: 24px;
            height: 24px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-close:before {
            content: '√ó';
            font-size: 18px;
            font-weight: bold;
            color: var(--text-primary);
        }

        .modal-body {
            padding: 0 24px 20px;
        }

        .modal-footer {
            padding: 20px 24px;
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        /* Notification Styles */
        .alert {
            border-radius: 8px;
            padding: 12px 16px;
            margin-bottom: 16px;
            border: 1px solid transparent;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .alert-success {
            background-color: rgba(16, 185, 129, 0.1);
            border-color: rgba(16, 185, 129, 0.2);
            color: var(--success-color);
        }

        .alert-info {
            background-color: rgba(59, 130, 246, 0.1);
            border-color: rgba(59, 130, 246, 0.2);
            color: var(--primary-color);
        }

        .alert-danger {
            background-color: rgba(239, 68, 68, 0.1);
            border-color: rgba(239, 68, 68, 0.2);
            color: var(--danger-color);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .modal-dialog {
                margin: 10px;
                max-width: none;
            }

            .modal-body .row {
                flex-direction: column;
            }

            .modal-body .col-md-6 {
                width: 100%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="nav-container">
            <a href="/" class="logo">
                <i class="fas fa-flag me-2"></i>Digital India Portal
            </a>
            <div class="nav-buttons">
                <a href="/" class="nav-btn">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
                <a href="/services.html" class="nav-btn active">
                    <i class="fas fa-building"></i>
                    <span>Services</span>
                </a>
                <a href="/stocks.html" class="nav-btn">
                    <i class="fas fa-chart-line"></i>
                    <span>Stocks</span>
                </a>
                <a href="/market.html" class="nav-btn">
                    <i class="fas fa-chart-bar"></i>
                    <span>Market</span>
                </a>
                <button class="theme-toggle" onclick="toggleTheme()">
                    <i class="fas fa-moon" id="themeIcon"></i>
                </button>
                <a href="/admin.html" class="nav-btn" id="adminNavBtn" style="display: none; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white;">
                    <i class="fas fa-shield-alt"></i>
                    <span>Admin</span>
                </a>
            </div>
        </div>
    </header>

    <!-- Content -->
    <main class="content">
        <div class="page-header">
            <h1 class="page-title">Government Services</h1>
            <p class="page-subtitle">Access all Indian government services digitally. Apply online, track status, and get assistance from our AI.</p>
        </div>

        <!-- Controls -->
        <div class="controls">
            <input type="text" class="search-input" placeholder="üîç Search services..." id="searchInput">
            <select class="filter-select" id="categoryFilter">
                <option value="">All Categories</option>
                <option value="identity">üÜî Identity Documents</option>
                <option value="financial">üí∞ Financial Services</option>
                <option value="healthcare">üè• Healthcare</option>
                <option value="education">üéì Education</option>
                <option value="social">ü§ù Social Welfare</option>
            </select>
        </div>

        <!-- Services Grid -->
        <div class="services-grid" id="servicesGrid">
            <!-- Services will be loaded dynamically with real functionality -->
        </div>
    </main>

    <script>
        // Theme toggle
        let darkMode = localStorage.getItem('darkMode') === 'true';
        
        function toggleTheme() {
            darkMode = !darkMode;
            document.documentElement.setAttribute('data-theme', darkMode ? 'dark' : 'light');
            document.getElementById('themeIcon').className = darkMode ? 'fas fa-sun' : 'fas fa-moon';
            localStorage.setItem('darkMode', darkMode);
        }

        // Initialize theme
        if (darkMode) {
            document.documentElement.setAttribute('data-theme', 'dark');
            document.getElementById('themeIcon').className = 'fas fa-sun';
        }

        // Government Services Data - loaded from database
        let governmentServices = [];

        // Load and display services from database
        async function loadServices() {
            const grid = document.getElementById('servicesGrid');
            grid.innerHTML = '<div class="text-center py-5"><i class="fas fa-spinner fa-spin fa-3x text-primary"></i><p class="mt-3">Loading services...</p></div>';

            try {
                const response = await fetch('/api/services');
                const data = await response.json();
                
                // Handle both array response and paginated response
                governmentServices = Array.isArray(data) ? data : (data.services || []);
                
                grid.innerHTML = '';

                if (governmentServices.length === 0) {
                    grid.innerHTML = `
                        <div class="col-12 text-center py-5">
                            <i class="fas fa-inbox fa-3x text-muted mb-3"></i>
                            <h4>No services available yet</h4>
                            <p class="text-muted">Admin can add services from the admin panel</p>
                        </div>
                    `;
                    return;
                }

                governmentServices.forEach(service => {
                    const serviceCard = createServiceCard(service);
                    grid.appendChild(serviceCard);
                });
            } catch (error) {
                console.error('Error loading services:', error);
                grid.innerHTML = `
                    <div class="col-12 text-center py-5">
                        <i class="fas fa-exclamation-triangle fa-3x text-danger mb-3"></i>
                        <h4>Error loading services</h4>
                        <p class="text-muted">${error.message}</p>
                        <button class="btn btn-primary mt-3" onclick="loadServices()">
                            <i class="fas fa-sync-alt"></i> Retry
                        </button>
                    </div>
                `;
            }
        }

        function createServiceCard(service) {
            const card = document.createElement('div');
            card.className = 'service-card';
            card.setAttribute('data-category', service.category);

            // Handle both database and legacy format
            const serviceId = service._id || service.id;
            const icon = service.icon || 'üìã';
            const fees = service.fees?.normal !== undefined ? service.fees.normal : 0;
            const processingTime = service.processingTime?.normal || service.processingTime || 'N/A';

            card.innerHTML = `
                <div class="service-icon">${icon}</div>
                <h3 class="service-title">${service.name}</h3>
                <p class="service-description">${service.shortDescription || service.description}</p>
                <div class="service-meta">
                    <span class="service-fee">${fees === 0 ? 'Free' : '‚Çπ' + fees}</span>
                    <span class="service-time">${processingTime}</span>
                </div>
                <div class="service-actions">
                    <button class="btn btn-primary" onclick="applyOnline('${serviceId}')">
                        <i class="fas fa-external-link-alt"></i>
                        Apply Online
                    </button>
                    <button class="btn btn-secondary" onclick="showServiceDetails('${serviceId}')">
                        <i class="fas fa-info-circle"></i>
                        Details
                    </button>
                </div>
            `;

            return card;
        }

        // Apply Online functionality
        function applyOnline(serviceId) {
            const service = governmentServices.find(s => (s._id || s.id) === serviceId);
            if (!service) return;

            const applicationUrl = service.applicationLinks?.web || service.applicationUrl || service.officialWebsite;
            
            // Show confirmation dialog before redirecting
            const confirmed = confirm(`You will be redirected to the official ${service.department} website to apply for ${service.name}.\n\nOfficial Website: ${applicationUrl}\n\nClick OK to continue.`);
            
            if (confirmed) {
                // Open official government website in new tab
                window.open(applicationUrl, '_blank');
                
                // Show success message
                showNotification(`Redirected to official ${service.department} portal`, 'success');
            }
        }

        // Show Service Details functionality
        function showServiceDetails(serviceId) {
            const service = governmentServices.find(s => (s._id || s.id) === serviceId);
            if (!service) return;

            // Handle both database and legacy format
            const fees = service.fees?.normal !== undefined ? service.fees.normal : 0;
            const tatkalFees = service.fees?.tatkal;
            const processingTime = service.processingTime?.normal || service.processingTime || 'N/A';
            const requiredDocs = service.eligibility?.documents || service.requiredDocuments || [];
            const onlineServices = service.digitalFeatures ? 
                Object.entries(service.digitalFeatures)
                    .filter(([key, value]) => value)
                    .map(([key]) => key.replace(/([A-Z])/g, ' $1').trim())
                : (service.onlineServices || []);
            const helpline = service.contact?.helpline || service.helpline || 'N/A';
            const applicationUrl = service.applicationLinks?.web || service.applicationUrl || service.officialWebsite;

            // Create detailed modal
            const modal = document.createElement('div');
            modal.className = 'modal fade show';
            modal.style.display = 'block';
            modal.style.backgroundColor = 'rgba(0,0,0,0.5)';
            
            modal.innerHTML = `
                <div class="modal-dialog modal-lg">
                    <div class="modal-content" style="background: var(--card-bg); color: var(--text-primary); border: 1px solid var(--border-color);">
                        <div class="modal-header" style="border-bottom: 1px solid var(--border-color);">
                            <h5 class="modal-title">${service.icon || 'üìã'} ${service.name}</h5>
                            <button type="button" class="btn-close" onclick="closeModal(this)" style="background: var(--text-primary); opacity: 0.8;"></button>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <h6><i class="fas fa-info-circle"></i> Service Information</h6>
                                    <p><strong>Department:</strong> ${service.department}</p>
                                    <p><strong>Processing Time:</strong> ${processingTime}</p>
                                    <p><strong>Fees:</strong> ${fees === 0 ? 'Free' : '‚Çπ' + fees}${tatkalFees ? ' (Tatkal: ‚Çπ' + tatkalFees + ')' : ''}</p>
                                    <p><strong>Helpline:</strong> <a href="tel:${helpline}" style="color: var(--primary-color);">${helpline}</a></p>
                                </div>
                                <div class="col-md-6">
                                    <h6><i class="fas fa-file-alt"></i> Required Documents</h6>
                                    ${requiredDocs.length > 0 ? `
                                        <ul>
                                            ${requiredDocs.map(doc => `<li>${doc}</li>`).join('')}
                                        </ul>
                                    ` : '<p class="text-muted">No documents specified</p>'}
                                </div>
                            </div>
                            
                            ${onlineServices.length > 0 ? `
                                <div class="mt-3">
                                    <h6><i class="fas fa-globe"></i> Online Services Available</h6>
                                    <div class="row">
                                        ${onlineServices.map(serviceItem => `
                                            <div class="col-md-6">
                                                <div class="d-flex align-items-center mb-2">
                                                    <i class="fas fa-check-circle text-success me-2"></i>
                                                    <span>${serviceItem}</span>
                                                </div>
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                            ` : ''}
                            
                            <div class="mt-4 p-3" style="background: var(--bg-tertiary); border-radius: 8px;">
                                <h6><i class="fas fa-external-link-alt"></i> Official Links</h6>
                                <p><strong>Main Website:</strong> <a href="${service.officialWebsite}" target="_blank" style="color: var(--primary-color);">${service.officialWebsite}</a></p>
                                <p><strong>Application Portal:</strong> <a href="${applicationUrl}" target="_blank" style="color: var(--primary-color);">${applicationUrl}</a></p>
                            </div>
                        </div>
                        <div class="modal-footer" style="border-top: 1px solid var(--border-color);">
                            <button type="button" class="btn btn-secondary" onclick="closeModal(this)">Close</button>
                            <button type="button" class="btn btn-primary" onclick="applyOnline('${service._id || service.id}'); closeModal(this);">
                                <i class="fas fa-external-link-alt"></i> Apply Now
                            </button>
                        </div>
                    </div>
                </div>
            `;

            document.body.appendChild(modal);
        }

        // Close modal functionality
        function closeModal(button) {
            const modal = button.closest('.modal');
            modal.remove();
        }

        // Show notification
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `alert alert-${type === 'error' ? 'danger' : type} alert-dismissible position-fixed`;
            notification.style.cssText = 'top: 20px; right: 20px; z-index: 9999; min-width: 300px;';
            
            notification.innerHTML = `
                ${message}
                <button type="button" class="btn-close" onclick="this.parentElement.remove()"></button>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                if (notification.parentElement) {
                    notification.remove();
                }
            }, 5000);
        }

        // Search and filter functionality
        const searchInput = document.getElementById('searchInput');
        const categoryFilter = document.getElementById('categoryFilter');

        function filterServices() {
            const searchTerm = searchInput.value.toLowerCase();
            const selectedCategory = categoryFilter.value;
            const serviceCards = document.querySelectorAll('.service-card');

            serviceCards.forEach(card => {
                const title = card.querySelector('.service-title').textContent.toLowerCase();
                const description = card.querySelector('.service-description').textContent.toLowerCase();
                const category = card.getAttribute('data-category');

                const matchesSearch = title.includes(searchTerm) || description.includes(searchTerm);
                const matchesCategory = !selectedCategory || category === selectedCategory;

                card.style.display = matchesSearch && matchesCategory ? 'block' : 'none';
            });
        }

        searchInput.addEventListener('input', filterServices);
        categoryFilter.addEventListener('change', filterServices);

        // Check if user is admin and show admin button
        function checkAdminStatus() {
            const userStr = localStorage.getItem('user');
            if (userStr) {
                try {
                    const user = JSON.parse(userStr);
                    if (user.role === 'admin' || user.role === 'service_admin') {
                        document.getElementById('adminNavBtn').style.display = 'flex';
                    }
                } catch (error) {
                    console.error('Error checking admin status:', error);
                }
            }
        }

        // Initialize services on page load
        document.addEventListener('DOMContentLoaded', function() {
            checkAdminStatus();
            loadServices();

    <script>
        window.gatherPageContextFixed = function() {
            try {
                const context = {
                    page: window.location.pathname || '/services.html',
                    pageTitle: document.title || 'Government Services',
                    pageName: 'Services',
                    description: 'Indian government services including Aadhaar, PAN, Passport, and more',
                    url: window.location.href || '',
                    timestamp: new Date().toISOString()
                };
                
                // Gather service data
                const serviceCards = document.querySelectorAll('.service-card');
                if (serviceCards.length > 0) {
                    const services = [];
                    serviceCards.forEach((card, idx) => {
                        // Only include visible cards (not filtered out)
                        if (card.style.display !== 'none' && idx < 30) {
                            const serviceInfo = {};
                            
                            // Service details
                            const icon = card.querySelector('.service-icon');
                            const title = card.querySelector('.service-title');
                            const description = card.querySelector('.service-description');
                            const fee = card.querySelector('.service-fee');
                            const time = card.querySelector('.service-time');
                            const category = card.getAttribute('data-category');
                            
                            if (title) {
                                serviceInfo.name = title.textContent.trim();
                                if (icon) serviceInfo.icon = icon.textContent.trim();
                                if (description) serviceInfo.description = description.textContent.trim();
                                if (fee) serviceInfo.fee = fee.textContent.trim();
                                if (time) serviceInfo.processingTime = time.textContent.trim();
                                if (category) serviceInfo.category = category;
                                
                                services.push(serviceInfo);
                            }
                        }
                    });
                    
                    if (services.length > 0) {
                        context.visibleServices = services;
                        context.totalServicesOnPage = serviceCards.length;
                        context.servicesInContext = services.length;
                        console.log(`üèõÔ∏è Found ${services.length} services with complete data (fee, time, category)`);
                    }
                }
                
                // Add search/filter state if available
                const searchInput = document.getElementById('searchInput');
                const categoryFilter = document.getElementById('categoryFilter');
                if (searchInput && searchInput.value) {
                    context.searchQuery = searchInput.value;
                }
                if (categoryFilter && categoryFilter.value && categoryFilter.value !== 'all') {
                    context.selectedCategory = categoryFilter.value;
                }
                
                // Count services by category
                const categories = {};
                serviceCards.forEach(card => {
                    const cat = card.getAttribute('data-category');
                    if (cat) {
                        categories[cat] = (categories[cat] || 0) + 1;
                    }
                });
                if (Object.keys(categories).length > 0) {
                    context.servicesByCategory = categories;
                }
                
                console.log('üìä Services context gathered:', context);
                return context;
            } catch (error) {
                console.error('Services context gathering failed:', error);
                return { 
                    page: '/services.html', 
                    pageName: 'Services', 
                    description: 'Government services portal',
                    error: error.message 
                };
            }
        };
        
        console.log('üîß Services context hotfix loaded');
    </script>
