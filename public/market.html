<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Prices - Digital India Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3b82f6;
            --secondary-color: #10b981;
            --accent-color: #8b5cf6;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --success-color: #10b981;
            
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            
            /* Light theme */
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #f1f5f9;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-muted: #64748b;
            --border-color: #e2e8f0;
            --surface-bg: #ffffff;
            --card-bg: #ffffff;
        }

        /* Dark theme */
        [data-theme="dark"] {
            --bg-primary: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 50%, #0f0f0f 100%);
            --bg-secondary: rgba(20, 20, 20, 0.95);
            --bg-tertiary: rgba(40, 40, 40, 0.8);
            --text-primary: #ffffff;
            --text-secondary: #e0e0e0;
            --text-muted: #b0b0b0;
            --border-color: rgba(255, 255, 255, 0.1);
            --surface-bg: rgba(25, 25, 25, 0.9);
            --card-bg: rgba(30, 30, 30, 0.85);
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.4);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            --shadow-lg: 0 16px 64px rgba(0, 0, 0, 0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            font-size: 16px;
            transition: var(--transition);
            min-height: 100vh;
        }

        [data-theme="dark"] body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0f0f0f 100%);
            background-attachment: fixed;
        }

        /* Header */
        .header {
            background: var(--surface-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            padding: 16px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--shadow-sm);
        }

        [data-theme="dark"] .header {
            background: rgba(15, 15, 15, 0.8);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-weight: 800;
            font-size: 24px;
            color: var(--primary-color);
            text-decoration: none;
        }

        .nav-buttons {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .nav-btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 8px 16px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-btn:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-1px);
        }

        .nav-btn.active {
            background: var(--primary-color);
            color: white;
        }

        .theme-toggle {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
        }

        .theme-toggle:hover {
            background: var(--primary-color);
            color: white;
        }

        /* Content */
        .content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 32px 20px;
        }

        .page-header {
            text-align: center;
            margin-bottom: 48px;
        }

        .page-title {
            font-size: 48px;
            font-weight: 800;
            margin-bottom: 16px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .page-subtitle {
            font-size: 20px;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
        }

        /* Filters */
        .filters {
            display: flex;
            gap: 16px;
            margin-bottom: 32px;
            flex-wrap: wrap;
        }

        .filter-select {
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--card-bg);
            color: var(--text-primary);
            font-size: 16px;
            min-width: 200px;
        }

        /* Market Grid */
        .market-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 24px;
        }

        .market-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 24px;
            transition: var(--transition);
        }

        [data-theme="dark"] .market-card {
            background: rgba(30, 30, 30, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .market-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        .commodity-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 16px;
        }

        .commodity-icon {
            font-size: 32px;
        }

        .commodity-info h3 {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .commodity-location {
            font-size: 14px;
            color: var(--text-muted);
        }

        .price-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 16px;
        }

        .price-box {
            background: var(--bg-tertiary);
            border-radius: 8px;
            padding: 16px;
            text-align: center;
        }

        .price-label {
            font-size: 12px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .price-value {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .price-unit {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 4px;
        }

        .market-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 16px;
            border-top: 1px solid var(--border-color);
        }

        .quality-badge {
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .quality-premium {
            background: var(--success-color);
            color: white;
        }

        .quality-good {
            background: var(--primary-color);
            color: white;
        }

        .quality-average {
            background: var(--warning-color);
            color: white;
        }

        .last-updated {
            font-size: 12px;
            color: var(--text-muted);
        }

        /* Trend indicators */
        .trend-up {
            color: var(--success-color);
        }

        .trend-down {
            color: var(--danger-color);
        }

        .trend-stable {
            color: var(--text-muted);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                gap: 16px;
            }

            .nav-buttons {
                flex-wrap: wrap;
                justify-content: center;
            }

            .page-title {
                font-size: 36px;
            }

            .market-grid {
                grid-template-columns: 1fr;
            }

            .filters {
                flex-direction: column;
            }

            .filter-select {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="nav-container">
            <a href="/" class="logo">
                <i class="fas fa-flag me-2"></i>Digital India Portal
            </a>
            <div class="nav-buttons">
                <a href="/" class="nav-btn">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
                <a href="/services.html" class="nav-btn">
                    <i class="fas fa-building"></i>
                    <span>Services</span>
                </a>
                <a href="/stocks.html" class="nav-btn">
                    <i class="fas fa-chart-line"></i>
                    <span>Stocks</span>
                </a>
                <a href="/market.html" class="nav-btn active">
                    <i class="fas fa-chart-bar"></i>
                    <span>Market</span>
                </a>
                <a href="/chat.html" class="nav-btn">
                    <i class="fas fa-comments"></i>
                    <span>AI Chat</span>
                </a>
                <button class="theme-toggle" onclick="toggleTheme()">
                    <i class="fas fa-moon" id="themeIcon"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Content -->
    <main class="content">
        <div class="page-header">
            <h1 class="page-title">Market Prices</h1>
            <p class="page-subtitle">Live commodity prices from major markets across India</p>
        </div>

        <!-- Filters -->
        <div class="filters">
            <select class="filter-select" id="categoryFilter">
                <option value="">All Categories</option>
                <option value="vegetables">ü•¨ Vegetables</option>
                <option value="fruits">üçé Fruits</option>
                <option value="grains">üåæ Grains</option>
                <option value="pulses">ü´ò Pulses</option>
                <option value="spices">üå∂Ô∏è Spices</option>
            </select>
            <select class="filter-select" id="stateFilter">
                <option value="">All States</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Punjab">Punjab</option>
            </select>
        </div>

        <!-- Market Grid -->
        <div class="market-grid" id="marketGrid">
            <!-- Market cards will be populated by JavaScript -->
        </div>
    </main>

    <script>
        // Theme toggle
        let darkMode = localStorage.getItem('darkMode') === 'true';
        
        function toggleTheme() {
            darkMode = !darkMode;
            document.documentElement.setAttribute('data-theme', darkMode ? 'dark' : 'light');
            document.getElementById('themeIcon').className = darkMode ? 'fas fa-sun' : 'fas fa-moon';
            localStorage.setItem('darkMode', darkMode);
        }

        // Initialize theme
        if (darkMode) {
            document.documentElement.setAttribute('data-theme', 'dark');
            document.getElementById('themeIcon').className = 'fas fa-sun';
        }

        // Real Market Data Integration
        let marketData = [];

        async function loadRealMarketData() {
            try {
                const response = await fetch('/api/realdata/commodities/live');
                const data = await response.json();
                
                if (data.success) {
                    marketData = data.data;
                    renderMarketData(marketData);
                    
                    // Show last updated time
                    const lastUpdated = new Date(data.lastUpdated);
                    console.log('Market data last updated:', lastUpdated.toLocaleString());
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                console.error('Error loading real market data:', error);
                // Fallback to static data
                loadFallbackMarketData();
            }
        }

        function loadFallbackMarketData() {
            marketData = [
                {
                    commodity: 'Onion',
                    category: 'vegetables',
                    icon: 'üßÖ',
                    state: 'Maharashtra',
                    district: 'Nashik',
                    market: 'Lasalgaon',
                    prices: {
                        wholesale: { average: 1200 },
                        retail: { average: 1600 }
                    },
                    unit: 'per quintal',
                    quality: 'good',
                    trend: 'stable',
                    lastUpdated: new Date(),
                    source: 'AGMARKNET'
                }
            ];
            renderMarketData(marketData);
        }

        // Render market cards with real data
        function renderMarketData(data = marketData) {
            const grid = document.getElementById('marketGrid');
            grid.innerHTML = '';

            if (data.length === 0) {
                grid.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 40px;">
                        <h3>No market data available</h3>
                        <p>Please try again later or check your filters.</p>
                    </div>
                `;
                return;
            }

            data.forEach(item => {
                const card = document.createElement('div');
                card.className = 'market-card';
                
                const categoryIcons = {
                    'vegetables': 'ü•¨',
                    'fruits': 'üçé',
                    'grains': 'üåæ',
                    'pulses': 'ü´ò',
                    'spices': 'üå∂Ô∏è'
                };
                
                const icon = categoryIcons[item.category] || 'üì¶';
                const trendIcon = item.trend === 'rising' ? 'üìà' : item.trend === 'falling' ? 'üìâ' : '‚û°Ô∏è';
                const trendClass = `trend-${item.trend}`;
                
                card.innerHTML = `
                    <div class="commodity-header">
                        <div class="commodity-icon">${icon}</div>
                        <div class="commodity-info">
                            <h3>${item.commodity}</h3>
                            <div class="commodity-location">${item.market}, ${item.district}, ${item.state}</div>
                            <div class="commodity-source">Source: ${item.source}</div>
                        </div>
                    </div>
                    
                    <div class="price-section">
                        <div class="price-box">
                            <div class="price-label">Wholesale</div>
                            <div class="price-value">‚Çπ${item.prices.wholesale.average.toLocaleString()}</div>
                            <div class="price-unit">${item.unit}</div>
                            ${item.prices.wholesale.min ? `<div class="price-range">‚Çπ${item.prices.wholesale.min} - ‚Çπ${item.prices.wholesale.max}</div>` : ''}
                        </div>
                        <div class="price-box">
                            <div class="price-label">Retail</div>
                            <div class="price-value">‚Çπ${item.prices.retail.average.toLocaleString()}</div>
                            <div class="price-unit">${item.unit}</div>
                            ${item.prices.retail.min ? `<div class="price-range">‚Çπ${item.prices.retail.min} - ‚Çπ${item.prices.retail.max}</div>` : ''}
                        </div>
                    </div>
                    
                    <div class="market-meta">
                        <div class="quality-badge quality-${item.quality}">${item.quality}</div>
                        <div class="trend ${trendClass}">${trendIcon} ${item.trend}</div>
                        <div class="last-updated">Updated: ${new Date(item.lastUpdated).toLocaleDateString()}</div>
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        // Filter functionality
        function filterMarketData() {
            const categoryFilter = document.getElementById('categoryFilter').value;
            const stateFilter = document.getElementById('stateFilter').value;

            const filteredData = marketData.filter(item => {
                const matchesCategory = !categoryFilter || item.category === categoryFilter;
                const matchesState = !stateFilter || item.state === stateFilter;
                return matchesCategory && matchesState;
            });

            renderMarketData(filteredData);
        }

        // Event listeners
        document.getElementById('categoryFilter').addEventListener('change', filterMarketData);
        document.getElementById('stateFilter').addEventListener('change', filterMarketData);

        // Live price updates
        function updatePrices() {
            marketData.forEach(item => {
                // Simulate price changes (¬±5%)
                const changePercent = (Math.random() - 0.5) * 0.1;
                item.wholesale = Math.max(item.wholesale * (1 + changePercent), 100);
                item.retail = Math.max(item.retail * (1 + changePercent), 100);
                
                // Update trend randomly
                const trends = ['up', 'down', 'stable'];
                item.trend = trends[Math.floor(Math.random() * trends.length)];
                
                item.lastUpdated = new Date();
            });
            
            // Re-render with current filters
            filterMarketData();
        }

        // Initialize
        loadRealMarketData();
        
        // Update prices every 30 minutes (real commodity data doesn't change as frequently)
        setInterval(loadRealMarketData, 1800000);
    </script>
</body>
</html>
