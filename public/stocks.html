<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stocks - Digital India Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/stocks-search.js"></script>
    <style>
        /* Search Bar Styles */
        .search-container {
            max-width: 600px;
            margin: 0 auto 32px;
        }

        .search-box {
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 16px 48px 16px 20px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 16px;
            background: var(--card-bg);
            color: var(--text-primary);
            transition: var(--transition);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .search-icon {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            margin-top: 8px;
            max-height: 400px;
            overflow-y: auto;
            box-shadow: var(--shadow-lg);
            z-index: 1000;
            display: none;
        }

        .search-results.active {
            display: block;
        }

        .search-result-item {
            padding: 12px 16px;
            cursor: pointer;
            border-bottom: 1px solid var(--border-color);
            transition: var(--transition);
        }

        .search-result-item:hover {
            background: var(--bg-tertiary);
        }

        .search-result-item:last-child {
            border-bottom: none;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 32px;
            max-width: 900px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 16px;
            right: 16px;
            background: var(--bg-tertiary);
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 8px;
            cursor: pointer;
            color: var(--text-primary);
            transition: var(--transition);
        }

        .modal-close:hover {
            background: var(--danger-color);
            color: white;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-top: 32px;
        }

        .page-btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
        }

        .page-btn:hover:not(:disabled) {
            background: var(--primary-color);
            color: white;
        }

        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .page-btn.active {
            background: var(--primary-color);
            color: white;
        }

        :root {
            --primary-color: #3b82f6;
            --secondary-color: #10b981;
            --accent-color: #8b5cf6;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --success-color: #10b981;
            
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            
            /* Light theme */
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #f1f5f9;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-muted: #64748b;
            --border-color: #e2e8f0;
            --surface-bg: #ffffff;
            --card-bg: #ffffff;
        }

        /* Dark theme */
        [data-theme="dark"] {
            --bg-primary: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 50%, #0f0f0f 100%);
            --bg-secondary: rgba(20, 20, 20, 0.95);
            --bg-tertiary: rgba(40, 40, 40, 0.8);
            --text-primary: #ffffff;
            --text-secondary: #e0e0e0;
            --text-muted: #b0b0b0;
            --border-color: rgba(255, 255, 255, 0.1);
            --surface-bg: rgba(25, 25, 25, 0.9);
            --card-bg: rgba(30, 30, 30, 0.85);
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.4);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            --shadow-lg: 0 16px 64px rgba(0, 0, 0, 0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            font-size: 16px;
            transition: var(--transition);
            min-height: 100vh;
        }

        [data-theme="dark"] body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0f0f0f 100%);
            background-attachment: fixed;
        }

        /* Header */
        .header {
            background: var(--surface-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            padding: 16px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--shadow-sm);
        }

        [data-theme="dark"] .header {
            background: rgba(15, 15, 15, 0.8);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-weight: 800;
            font-size: 24px;
            color: var(--primary-color);
            text-decoration: none;
        }

        .nav-buttons {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .nav-btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 8px 16px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-btn:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-1px);
        }

        .nav-btn.active {
            background: var(--primary-color);
            color: white;
        }

        .theme-toggle {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
        }

        .theme-toggle:hover {
            background: var(--primary-color);
            color: white;
        }

        /* Content */
        .content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 32px 20px;
        }

        .page-header {
            text-align: center;
            margin-bottom: 48px;
        }

        .page-title {
            font-size: 48px;
            font-weight: 800;
            margin-bottom: 16px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .live-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: var(--success-color);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Stock Cards */
        .stocks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
            margin-bottom: 48px;
        }

        .stock-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 24px;
            transition: var(--transition);
            cursor: pointer;
        }

        [data-theme="dark"] .stock-card {
            background: rgba(30, 30, 30, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stock-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        .stock-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .stock-symbol {
            font-family: 'JetBrains Mono', monospace;
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .stock-name {
            font-size: 14px;
            color: var(--text-muted);
            margin-top: 4px;
        }

        .stock-exchange {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 2px;
        }

        .stock-price {
            font-family: 'JetBrains Mono', monospace;
            font-size: 24px;
            font-weight: 700;
            text-align: right;
        }

        .stock-change {
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            font-weight: 600;
            text-align: right;
            margin-top: 4px;
        }

        .price-up {
            color: var(--success-color);
        }

        .price-down {
            color: var(--danger-color);
        }

        .stock-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--border-color);
        }

        .detail-item {
            text-align: center;
        }

        .detail-label {
            font-size: 12px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            margin-top: 4px;
        }

        /* Chart Section */
        .chart-section {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 32px;
        }

        [data-theme="dark"] .chart-section {
            background: rgba(30, 30, 30, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .chart-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .chart-controls {
            display: flex;
            gap: 8px;
        }

        .time-btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .time-btn:hover,
        .time-btn.active {
            background: var(--primary-color);
            color: white;
        }

        .chart-container {
            height: 400px;
            position: relative;
        }

        /* Market Summary */
        .market-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 32px;
        }

        .summary-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        [data-theme="dark"] .summary-card {
            background: rgba(30, 30, 30, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .summary-label {
            font-size: 14px;
            color: var(--text-muted);
            margin-bottom: 8px;
        }

        .summary-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                gap: 16px;
            }

            .nav-buttons {
                flex-wrap: wrap;
                justify-content: center;
            }

            .page-title {
                font-size: 36px;
            }

            .stocks-grid {
                grid-template-columns: 1fr;
            }

            .chart-header {
                flex-direction: column;
                gap: 16px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="nav-container">

                <i class="fas fa-flag me-2"></i>Digital India Portal
            </a>
            <div class="nav-buttons">
                <a href="/" class="nav-btn">
                    <i class="fas fa-home"></i>

    <!-- Content -->
    <main class="content">
        <div class="page-header">

                <span>Live Market Data</span>
            </div>
            <h1 class="page-title">Stock Market</h1>
            <p class="page-subtitle">Search from 2,000+ stocks on NSE with real-time data</p>
            
            <!-- Search Bar -->

                <div class="search-box">

                           class="search-input" 
                           id="stockSearchInput"
                           placeholder="Search stocks by symbol (e.g., RELIANCE, TCS, INFY)..."

        <div class="chart-section">

        <!-- Stocks Grid -->

        <!-- Pagination -->

    <!-- Stock Detail Modal -->
    <div class="modal-overlay" id="stockModal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeStockModal()">
                <i class="fas fa-times"></i>
            </button>
            <div id="modalContent">
                <!-- Modal content will be populated by JavaScript -->
            </div>

    <script>
        // Theme toggle
        let darkMode = localStorage.getItem('darkMode') === 'true';
        
        function toggleTheme() {
            darkMode = !darkMode;
            document.documentElement.setAttribute('data-theme', darkMode ? 'dark' : 'light');
            document.getElementById('themeIcon').className = darkMode ? 'fas fa-sun' : 'fas fa-moon';
            localStorage.setItem('darkMode', darkMode);
            
            // Update chart colors
            if (window.marketChart) {
                updateChartTheme();
            }
        }

        // Initialize theme
        if (darkMode) {
            document.documentElement.setAttribute('data-theme', 'dark');
            document.getElementById('themeIcon').className = 'fas fa-sun';
        }

        // Real Stock Data Integration with Background Loading
        let allStockData = [];
        let filteredStockData = [];
        let marketIndices = {};
        
        // Cache configuration
        const CACHE_KEY = 'digitalindia_stocks_cache';
        const CACHE_DURATION = 5 * 60 * 1000; // 5 minutes
        
        // Load from cache if available (sessionStorage - clears on tab close)
        function loadFromCache() {
            try {
                const cached = sessionStorage.getItem(CACHE_KEY);
                if (cached) {
                    const { data, timestamp } = JSON.parse(cached);
                    const age = Date.now() - timestamp;
                    
                    if (age < CACHE_DURATION) {
                        console.log(`âœ… Loaded ${data.length} stocks from cache (${Math.round(age/1000)}s old)`);
                        allStockData = data;
                        applyStockFilters();
                        return true;
                    } else {
                        console.log('Cache expired, will fetch fresh data');
                        sessionStorage.removeItem(CACHE_KEY);
                    }
                }
            } catch (error) {
                console.error('Error loading from cache:', error);
            }
            return false;
        }
        
        // Save to cache (sessionStorage - clears on tab close)
        function saveToCache(data) {
            try {
                const cacheData = {
                    data: data,
                    timestamp: Date.now()
                };
                sessionStorage.setItem(CACHE_KEY, JSON.stringify(cacheData));
                console.log(`ðŸ’¾ Saved ${data.length} stocks to cache (session only)`);
            } catch (error) {
                console.error('Error saving to cache:', error);
            }
        }
        let currentStockPage = 1;
        const stocksPerPage = 12;
        let isLoadingStocks = false;
        let currentTimeframe = '1D';
        let selectedStock = null;
        let currentOffset = 0;
        const chunkSize = 30; // Load 30 stocks at a time (reduced from 50 for better success rate)
        let estimatedTotal = 2000; // NSE has 2000+ stocks

        // Update progress bar
        function updateProgress() {
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            const progressContainer = document.getElementById('loadingProgress');
            
            if (isLoadingStocks) {
                const percentage = Math.min((allStockData.length / estimatedTotal) * 100, 95);
                progressBar.style.width = percentage + '%';
                progressText.innerHTML = `<i class="fas fa-sync fa-spin"></i> Loading... ${allStockData.length} stocks`;
                progressContainer.style.display = 'block';
            } else {
                progressBar.style.width = '100%';
                progressText.innerHTML = `<i class="fas fa-check-circle"></i> Complete! ${allStockData.length} stocks loaded`;
                
                setTimeout(() => {
                    progressContainer.style.display = 'none';
                }, 3000);
            }
        }

        // Load stocks in background continuously
        async function loadInBackground() {
            if (isLoadingStocks) return;
            isLoadingStocks = true;
            updateProgress();
            
            let consecutiveErrors = 0;
            const maxConsecutiveErrors = 5; // Increased from 3 to 5
            let emptyResponses = 0;
            
            while (true) {
                try {
                    const response = await fetch(`/api/realdata/stocks/paginated?limit=${chunkSize}&offset=${currentOffset}`);
                    const data = await response.json();
                    
                    if (data.success && data.data.length > 0) {
                        allStockData.push(...data.data);
                        currentOffset += chunkSize; // Always increment by chunkSize, not data.length
                        consecutiveErrors = 0;
                        emptyResponses = 0;
                        
                        if (filteredStockData.length === 0 || currentStockPage === 1) {
                            applyStockFilters();
                        }
                        updateProgress();
                        updateSearchInfo();
                        
                        console.log(`ðŸ“¦ Loaded ${data.data.length} stocks (total: ${allStockData.length}, offset: ${currentOffset})`);
                        
                        if (!data.hasMore) {
                            console.log('âœ… All stocks loaded!');
                            break;
                        }
                        
                        // Shorter delay - 1 second
                        await new Promise(resolve => setTimeout(resolve, 1000));
                    } else if (data.success && data.data.length === 0) {
                        emptyResponses++;
                        console.log(`âš ï¸ Empty response ${emptyResponses}/5`);
                        
                        if (emptyResponses >= 5) {
                            console.log('âœ… Reached end of data (5 empty responses)');
                            break;
                        }
                        
                        await new Promise(resolve => setTimeout(resolve, 2000));
                        currentOffset += chunkSize;
                    } else {
                        console.log('âœ… Reached end of data');
                        break;
                    }
                } catch (error) {
                    consecutiveErrors++;
                    console.error(`âš ï¸ Error loading chunk at offset ${currentOffset}:`, error.message);
                    
                    if (consecutiveErrors >= maxConsecutiveErrors) {
                        console.log(`âŒ Stopping after ${consecutiveErrors} consecutive errors`);
                        console.log(`âœ… Successfully loaded ${allStockData.length} stocks before errors`);
                        break;
                    }
                    
                    const waitTime = 2000 * consecutiveErrors; // Reduced wait time
                    console.log(`â³ Retrying in ${waitTime/1000} seconds...`);
                    await new Promise(resolve => setTimeout(resolve, waitTime));
                }
            }
            
            isLoadingStocks = false;
            updateProgress();
            console.log(`âœ… Background loading complete: ${allStockData.length} total stocks`);
            estimatedTotal = allStockData.length;
            updateSearchInfo();
            
            // Save to cache when loading is complete
            saveToCache(allStockData);
        }

        // Initial quick load
        async function initialLoad() {
            try {
                // Try loading from cache first
                if (loadFromCache()) {
                    // Data loaded from cache, start background refresh
                    setTimeout(() => loadInBackground(), 1000);
                    return;
                }
                
                console.log('Starting initial load...');
                
                document.getElementById('stocksGrid').innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 48px; background: var(--card-bg); border-radius: 16px; border: 1px solid var(--border-color);">
                        <i class="fas fa-spinner fa-spin fa-3x" style="color: var(--primary-color); margin-bottom: 16px;"></i>
                        <h3 style="margin-bottom: 8px;">Loading Stocks...</h3>
                        <p style="color: var(--text-muted);">Fetching first 30 stocks</p>
                    </div>
                `;
                
                const response = await fetch(`/api/realdata/stocks/paginated?limit=30&offset=0`);
                const data = await response.json();
                
                if (data.success && data.data.length > 0) {
                    allStockData = data.data;
                    currentOffset = 30; // Start next batch from offset 30
                    
                    console.log(`âœ… Initial load: ${data.data.length} stocks`);
                    
                    applyStockFilters();
                    
                    // Start background loading immediately
                    setTimeout(() => loadInBackground(), 500);
                } else {
                    console.error('No data in response:', data);
                    showStockError(data.message || 'No data available');
                }
            } catch (error) {
                console.error('Error in initial load:', error);
                showStockError(error.message);
            }
        }

        function updateSearchInfo() {
            const info = document.getElementById('searchInfo');
            
            if (filteredStockData.length === allStockData.length) {
                if (isLoadingStocks) {
                    info.textContent = `Loading... ${allStockData.length} stocks from NSE`;
                } else {
                    info.textContent = `${allStockData.length} stocks from NSE`;
                }
            } else {
                info.textContent = `Found ${filteredStockData.length} results`;
            }
        }

        async function loadRealStockData() {
            // This function is now replaced by initialLoad and loadInBackground
            await initialLoad();
        }

        function showStockError(message) {
            const grid = document.getElementById('stocksGrid');
            grid.innerHTML = `
                <div style="grid-column: 1/-1; text-align: center; padding: 48px; background: var(--card-bg); border-radius: 16px; border: 1px solid var(--border-color);">
                    <i class="fas fa-exclamation-triangle fa-3x" style="color: var(--warning-color); margin-bottom: 16px;"></i>
                    <h3 style="margin-bottom: 8px;">Unable to Load Stock Data</h3>
                    <p style="color: var(--text-muted); margin-bottom: 16px;">${message}</p>
                    <p style="color: var(--text-muted); font-size: 14px;">API rate limit: 25 calls/day, 5 calls/minute</p>
                    <p style="color: var(--text-muted); font-size: 14px;">Use search to query specific stocks</p>
                </div>
            `;
        }

        function applyStockFilters() {
            const searchQuery = document.getElementById('stockSearchInput').value.trim().toLowerCase();
            
            filteredStockData = allStockData;
            
            // Apply search filter
            if (searchQuery && searchQuery.length >= 2) {
                filteredStockData = filteredStockData.filter(stock =>
                    stock.symbol.toLowerCase().includes(searchQuery) ||
                    stock.name.toLowerCase().includes(searchQuery) ||
                    stock.sector.toLowerCase().includes(searchQuery)
                );
            }
            
            currentStockPage = 1;
            updateStockDisplay();
            updateSearchInfo();
        }

        // Search functionality
        const searchInput = document.getElementById('stockSearchInput');
        let searchTimeout;

        searchInput.addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                applyStockFilters();
            }, 300);
        });

        function updateStockDisplay() {
            const start = (currentStockPage - 1) * stocksPerPage;
            const end = start + stocksPerPage;
            const pageData = filteredStockData.slice(start, end);
            
            renderStocks(pageData);
            updateStockPagination();
        }

        function updateStockPagination() {
            const totalPages = Math.ceil(filteredStockData.length / stocksPerPage);
            const pageInfo = document.getElementById('pageInfo');
            const prevBtn = document.getElementById('prevPage');
            const nextBtn = document.getElementById('nextPage');
            
            pageInfo.textContent = `Page ${currentStockPage} of ${totalPages || 1} (${filteredStockData.length} stocks)`;
            
            prevBtn.disabled = currentStockPage === 1;
            nextBtn.disabled = currentStockPage === totalPages || totalPages === 0;
        }

        function updateMarketSummary() {
            // Fetch market indices
            fetch('/api/realdata/stocks/live')
                .then(response => response.json())
                .then(data => {
                    if (data.success && data.data.indices) {
                        const indices = data.data.indices;
                        
                        if (indices.nifty50) {
                            const niftyElement = document.getElementById('nifty50');
                            const niftyChange = indices.nifty50.change;
                            niftyElement.textContent = indices.nifty50.value.toFixed(2);
                            niftyElement.className = `summary-value ${niftyChange >= 0 ? 'price-up' : 'price-down'}`;
                        }
                        
                        if (indices.sensex) {
                            const sensexElement = document.getElementById('sensex');
                            const sensexChange = indices.sensex.change;
                            sensexElement.textContent = indices.sensex.value.toFixed(2);
                            sensexElement.className = `summary-value ${sensexChange >= 0 ? 'price-up' : 'price-down'}`;
                        }
                        
                        if (indices.bankNifty) {
                            const bankNiftyElement = document.getElementById('banknifty');
                            const bankNiftyChange = indices.bankNifty.change;
                            bankNiftyElement.textContent = indices.bankNifty.value.toFixed(2);
                            bankNiftyElement.className = `summary-value ${bankNiftyChange >= 0 ? 'price-up' : 'price-down'}`;
                        }
                        
                        updateMarketStatus(data.data.marketStatus);
                    }
                })
                .catch(error => {
                    console.error('Error fetching market indices:', error);
                });
        }

        function updateMarketStatus(status) {
            const statusElements = document.querySelectorAll('.live-indicator span');
            statusElements.forEach(element => {
                element.textContent = status === 'OPEN' ? 'Market Open' : 'Market Closed';
            });
            
            // Change color based on status
            const dots = document.querySelectorAll('.live-dot');
            dots.forEach(dot => {
                dot.style.background = status === 'OPEN' ? '#10b981' : '#ef4444';
            });
        }

        // Render stock cards with real data
        function renderStocks(stocks) {
            const grid = document.getElementById('stocksGrid');
            
            if (!stocks || stocks.length === 0) {
                grid.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 48px; background: var(--card-bg); border-radius: 16px; border: 1px solid var(--border-color);">
                        <i class="fas fa-search fa-3x" style="color: var(--text-muted); margin-bottom: 16px;"></i>
                        <h3 style="margin-bottom: 8px;">No stocks found</h3>
                        <p style="color: var(--text-muted);">Try adjusting your search</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = stocks.map(stock => {
                const isPositive = stock.change >= 0;
                return `
                    <div class="stock-card" onclick="selectStockForChart('${stock.symbol}')">
                        <div class="stock-header">
                            <div>
                                <div class="stock-symbol">${stock.symbol}</div>
                                <div class="stock-name">${stock.name}</div>
                                <div class="stock-exchange">${stock.exchange} â€¢ ${stock.sector}</div>
                            </div>
                            <div>
                                <div class="stock-price ${isPositive ? 'price-up' : 'price-down'}">
                                    â‚¹${stock.currentPrice.toFixed(2)}
                                </div>
                                <div class="stock-change ${isPositive ? 'price-up' : 'price-down'}">
                                    ${isPositive ? '+' : ''}â‚¹${stock.change.toFixed(2)} (${isPositive ? '+' : ''}${stock.changePercent.toFixed(2)}%)
                                </div>
                                <div class="market-status">${stock.marketStatus}</div>
                            </div>
                        </div>
                        <div class="stock-details">
                            <div class="detail-item">
                                <div class="detail-label">High</div>
                                <div class="detail-value">â‚¹${stock.dayHigh.toFixed(2)}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Low</div>
                                <div class="detail-value">â‚¹${stock.dayLow.toFixed(2)}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Volume</div>
                                <div class="detail-value">${formatVolume(stock.volume)}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Market Cap</div>
                                <div class="detail-value">${formatMarketCap(stock.marketCap)}</div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function formatVolume(volume) {
            if (volume >= 10000000) return (volume / 10000000).toFixed(1) + 'Cr';
            if (volume >= 100000) return (volume / 100000).toFixed(1) + 'L';
            if (volume >= 1000) return (volume / 1000).toFixed(1) + 'K';
            return volume.toString();
        }

        function formatMarketCap(marketCap) {
            if (marketCap >= 1000000000000) return 'â‚¹' + (marketCap / 1000000000000).toFixed(1) + 'T';
            if (marketCap >= 10000000000) return 'â‚¹' + (marketCap / 10000000000).toFixed(1) + 'K Cr';
            if (marketCap >= 10000000) return 'â‚¹' + (marketCap / 10000000).toFixed(1) + 'Cr';
            return 'â‚¹' + marketCap.toString();
        }

        // Select stock for chart display
        function selectStockForChart(symbol) {
            selectedStock = symbol;
            const stock = allStockData.find(s => s.symbol === symbol);
            if (stock) {
                document.querySelector('.chart-title').textContent = `${stock.symbol} - ${stock.name}`;
                loadChartData(symbol, currentTimeframe);
            }
        }

        // Real-time updates only during market hours
        function startRealTimeUpdates() {
            // Check if market is open before starting updates
            fetch('/api/realdata/stocks/live')
                .then(response => response.json())
                .then(data => {
                    if (data.success && data.data.marketStatus === 'OPEN') {
                        // Update every 30 seconds during market hours
                        setInterval(loadRealStockData, 30000);
                    } else {
                        // Update every 5 minutes when market is closed
                        setInterval(loadRealStockData, 300000);
                    }
                })
                .catch(error => {
                    console.error('Error checking market status:', error);
                });
        }

        // Initialize chart
        let marketChart;

        function initChart() {
            const ctx = document.getElementById('marketChart').getContext('2d');
            
            // Generate initial sample data for 1 month
            const labels = [];
            const data = [];
            const now = new Date();
            
            for (let i = 30; i >= 0; i--) {
                const date = new Date(now.getTime() - i * 24 * 60 * 60 * 1000);
                labels.push(date.toLocaleDateString('en-IN', { month: 'short', day: 'numeric' }));
                data.push(19500 + Math.random() * 500);
            }

            marketChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'NIFTY 50',
                        data: data,
                        borderColor: '#10b981',
                        backgroundColor: 'rgba(16, 185, 129, 0.1)',
                        tension: 0.4,
                        fill: true,
                        pointRadius: 0,
                        pointHoverRadius: 6
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            grid: {
                                color: darkMode ? 'rgba(255, 255, 255, 0.1)' : 'rgba(0, 0, 0, 0.1)'
                            },
                            ticks: {
                                color: darkMode ? '#e0e0e0' : '#475569',
                                callback: function(value) {
                                    return 'â‚¹' + value.toLocaleString();
                                }
                            }
                        },
                        x: {
                            grid: {
                                color: darkMode ? 'rgba(255, 255, 255, 0.1)' : 'rgba(0, 0, 0, 0.1)'
                            },
                            ticks: {
                                color: darkMode ? '#e0e0e0' : '#475569'
                            }
                        }
                    }
                }
            });
        }

        function updateChartTheme() {
            if (marketChart) {
                marketChart.options.scales.y.grid.color = darkMode ? 'rgba(255, 255, 255, 0.1)' : 'rgba(0, 0, 0, 0.1)';
                marketChart.options.scales.x.grid.color = darkMode ? 'rgba(255, 255, 255, 0.1)' : 'rgba(0, 0, 0, 0.1)';
                marketChart.options.scales.y.ticks.color = darkMode ? '#e0e0e0' : '#475569';
                marketChart.options.scales.x.ticks.color = darkMode ? '#e0e0e0' : '#475569';
                marketChart.update();
            }
        }

        async function changeTimeframe(period) {
            // Update active button
            document.querySelectorAll('.time-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            currentTimeframe = period;
            
            // Load chart data for selected stock or default to NIFTY 50
            const symbol = selectedStock || 'NIFTY50';
            await loadChartData(symbol, period);
        }

        async function loadChartData(symbol, period) {
            try {
                // Show loading state
                const chartTitle = document.querySelector('.chart-title');
                const originalTitle = chartTitle.textContent;
                chartTitle.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Loading ${period} data...`;
                
                // Map period to data points
                const periodMap = {
                    '1D': { days: 1, interval: 'hourly' },
                    '1W': { days: 7, interval: 'daily' },
                    '1M': { days: 30, interval: 'daily' },
                    '3M': { days: 90, interval: 'daily' },
                    '1Y': { days: 365, interval: 'weekly' }
                };
                
                const config = periodMap[period] || periodMap['1M'];
                
                // Generate realistic historical data
                const labels = [];
                const data = [];
                const now = new Date();
                const stock = allStockData.find(s => s.symbol === symbol);
                const basePrice = stock ? stock.currentPrice : 19674.25;
                
                // Generate data points based on period
                let dataPoints = config.days;
                if (period === '1D') dataPoints = 24; // Hourly for 1 day
                if (period === '1Y') dataPoints = 52; // Weekly for 1 year
                
                for (let i = dataPoints; i >= 0; i--) {
                    let date;
                    if (period === '1D') {
                        date = new Date(now.getTime() - i * 60 * 60 * 1000); // Hours
                        labels.push(date.toLocaleTimeString('en-IN', { hour: '2-digit', minute: '2-digit' }));
                    } else if (period === '1Y') {
                        date = new Date(now.getTime() - i * 7 * 24 * 60 * 60 * 1000); // Weeks
                        labels.push(date.toLocaleDateString('en-IN', { month: 'short', day: 'numeric' }));
                    } else {
                        date = new Date(now.getTime() - i * 24 * 60 * 60 * 1000); // Days
                        labels.push(date.toLocaleDateString('en-IN', { month: 'short', day: 'numeric' }));
                    }
                    
                    // Generate realistic price movement
                    const volatility = basePrice * 0.02; // 2% volatility
                    const trend = (dataPoints - i) * (basePrice * 0.0001); // Slight upward trend
                    const randomWalk = (Math.random() - 0.5) * volatility;
                    data.push(basePrice - trend + randomWalk);
                }
                
                // Update chart
                updateChart(labels, data, stock ? stock.name : 'NIFTY 50');
                
                // Restore title
                chartTitle.textContent = originalTitle;
                
            } catch (error) {
                console.error('Error loading chart data:', error);
                document.querySelector('.chart-title').textContent = 'Market Overview';
            }
        }

        function updateChart(labels, data, label) {
            if (marketChart) {
                marketChart.data.labels = labels;
                marketChart.data.datasets[0].label = label;
                marketChart.data.datasets[0].data = data;
                marketChart.update('none'); // Update without animation for faster response
            }
        }

        // Initialize
        loadRealStockData();
        updateMarketSummary();
        initChart();
        
        // Start real-time updates
        startRealTimeUpdates();

        // Stock Search Functionality
        // Pagination
        function loadNextPage() {
            const totalPages = Math.ceil(filteredStockData.length / stocksPerPage);
            if (currentStockPage < totalPages) {
                currentStockPage++;
                updateStockDisplay();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        function loadPreviousPage() {
            if (currentStockPage > 1) {
                currentStockPage--;
                updateStockDisplay();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }
    </script>

                                            stockInfo.sector = parts[1];
                                        } else {
                                            stockInfo.exchange = exchangeText;
                                        }
                                    }
                                    if (price) stockInfo.currentPrice = price.textContent.trim();

                                    // Extract detail values
                                    detailItems.forEach(item => {

                    const searchInput = document.getElementById('stockSearch');
                    if (searchInput && searchInput.value) {
                        context.searchQuery = searchInput.value;

                }
                
                console.log('ðŸ“Š Enhanced context gathered:', context);
                return context;
            } catch (error) {
                console.error('Context gathering failed:', error);
                return { page: 'unknown', pageName: 'Unknown', description: 'Error', error: error.message };
            }
        };
        
        // Verify hotfix is loaded
        console.log('ðŸ”§ Enhanced hotfix loaded: window.gatherPageContextFixed =', typeof window.gatherPageContextFixed);
