<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stocks - Digital India Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #3b82f6;
            --secondary-color: #10b981;
            --accent-color: #8b5cf6;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --success-color: #10b981;
            
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            
            /* Light theme */
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #f1f5f9;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-muted: #64748b;
            --border-color: #e2e8f0;
            --surface-bg: #ffffff;
            --card-bg: #ffffff;
        }

        /* Dark theme */
        [data-theme="dark"] {
            --bg-primary: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 50%, #0f0f0f 100%);
            --bg-secondary: rgba(20, 20, 20, 0.95);
            --bg-tertiary: rgba(40, 40, 40, 0.8);
            --text-primary: #ffffff;
            --text-secondary: #e0e0e0;
            --text-muted: #b0b0b0;
            --border-color: rgba(255, 255, 255, 0.1);
            --surface-bg: rgba(25, 25, 25, 0.9);
            --card-bg: rgba(30, 30, 30, 0.85);
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.4);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            --shadow-lg: 0 16px 64px rgba(0, 0, 0, 0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            font-size: 16px;
            transition: var(--transition);
            min-height: 100vh;
        }

        [data-theme="dark"] body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0f0f0f 100%);
            background-attachment: fixed;
        }

        /* Header */
        .header {
            background: var(--surface-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            padding: 16px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--shadow-sm);
        }

        [data-theme="dark"] .header {
            background: rgba(15, 15, 15, 0.8);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-weight: 800;
            font-size: 24px;
            color: var(--primary-color);
            text-decoration: none;
        }

        .nav-buttons {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .nav-btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 8px 16px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-btn:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-1px);
        }

        .nav-btn.active {
            background: var(--primary-color);
            color: white;
        }

        .theme-toggle {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
        }

        .theme-toggle:hover {
            background: var(--primary-color);
            color: white;
        }

        /* Content */
        .content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 32px 20px;
        }

        .page-header {
            text-align: center;
            margin-bottom: 48px;
        }

        .page-title {
            font-size: 48px;
            font-weight: 800;
            margin-bottom: 16px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .live-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: var(--success-color);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Stock Cards */
        .stocks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
            margin-bottom: 48px;
        }

        .stock-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 24px;
            transition: var(--transition);
            cursor: pointer;
        }

        [data-theme="dark"] .stock-card {
            background: rgba(30, 30, 30, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stock-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        .stock-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .stock-symbol {
            font-family: 'JetBrains Mono', monospace;
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .stock-name {
            font-size: 14px;
            color: var(--text-muted);
            margin-top: 4px;
        }

        .stock-price {
            font-family: 'JetBrains Mono', monospace;
            font-size: 24px;
            font-weight: 700;
            text-align: right;
        }

        .stock-change {
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            font-weight: 600;
            text-align: right;
            margin-top: 4px;
        }

        .price-up {
            color: var(--success-color);
        }

        .price-down {
            color: var(--danger-color);
        }

        .stock-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--border-color);
        }

        .detail-item {
            text-align: center;
        }

        .detail-label {
            font-size: 12px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            margin-top: 4px;
        }

        /* Chart Section */
        .chart-section {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 32px;
        }

        [data-theme="dark"] .chart-section {
            background: rgba(30, 30, 30, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .chart-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .chart-controls {
            display: flex;
            gap: 8px;
        }

        .time-btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .time-btn:hover,
        .time-btn.active {
            background: var(--primary-color);
            color: white;
        }

        .chart-container {
            height: 400px;
            position: relative;
        }

        /* Market Summary */
        .market-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 32px;
        }

        .summary-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        [data-theme="dark"] .summary-card {
            background: rgba(30, 30, 30, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .summary-label {
            font-size: 14px;
            color: var(--text-muted);
            margin-bottom: 8px;
        }

        .summary-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                gap: 16px;
            }

            .nav-buttons {
                flex-wrap: wrap;
                justify-content: center;
            }

            .page-title {
                font-size: 36px;
            }

            .stocks-grid {
                grid-template-columns: 1fr;
            }

            .chart-header {
                flex-direction: column;
                gap: 16px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="nav-container">
            <a href="/" class="logo">
                <i class="fas fa-flag me-2"></i>Digital India Portal
            </a>
            <div class="nav-buttons">
                <a href="/" class="nav-btn">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
                <a href="/services.html" class="nav-btn">
                    <i class="fas fa-building"></i>
                    <span>Services</span>
                </a>
                <a href="/stocks.html" class="nav-btn active">
                    <i class="fas fa-chart-line"></i>
                    <span>Stocks</span>
                </a>
                <a href="/market.html" class="nav-btn">
                    <i class="fas fa-chart-bar"></i>
                    <span>Market</span>
                </a>
                <a href="/chat.html" class="nav-btn">
                    <i class="fas fa-comments"></i>
                    <span>AI Chat</span>
                </a>
                <button class="theme-toggle" onclick="toggleTheme()">
                    <i class="fas fa-moon" id="themeIcon"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Content -->
    <main class="content">
        <div class="page-header">
            <div class="live-indicator">
                <div class="live-dot"></div>
                <span>Live Market Data</span>
            </div>
            <h1 class="page-title">Stock Market</h1>
            <p class="page-subtitle">Real-time Indian stock market data with live updates every second</p>
        </div>

        <!-- Market Summary -->
        <div class="market-summary">
            <div class="summary-card">
                <div class="summary-label">NIFTY 50</div>
                <div class="summary-value price-up" id="nifty50">19,674.25</div>
            </div>
            <div class="summary-card">
                <div class="summary-label">SENSEX</div>
                <div class="summary-value price-up" id="sensex">66,112.44</div>
            </div>
            <div class="summary-card">
                <div class="summary-label">BANK NIFTY</div>
                <div class="summary-value price-down" id="banknifty">43,567.80</div>
            </div>
            <div class="summary-card">
                <div class="summary-label">NIFTY IT</div>
                <div class="summary-value price-up" id="niftyit">31,245.60</div>
            </div>
        </div>

        <!-- Chart Section -->
        <div class="chart-section">
            <div class="chart-header">
                <h2 class="chart-title">Market Overview</h2>
                <div class="chart-controls">
                    <button class="time-btn active" onclick="changeTimeframe('1D')">1D</button>
                    <button class="time-btn" onclick="changeTimeframe('1W')">1W</button>
                    <button class="time-btn" onclick="changeTimeframe('1M')">1M</button>
                    <button class="time-btn" onclick="changeTimeframe('3M')">3M</button>
                    <button class="time-btn" onclick="changeTimeframe('1Y')">1Y</button>
                </div>
            </div>
            <div class="chart-container">
                <canvas id="marketChart"></canvas>
            </div>
        </div>

        <!-- Stocks Grid -->
        <div class="stocks-grid" id="stocksGrid">
            <!-- Stock cards will be populated by JavaScript -->
        </div>
    </main>

    <script>
        // Theme toggle
        let darkMode = localStorage.getItem('darkMode') === 'true';
        
        function toggleTheme() {
            darkMode = !darkMode;
            document.documentElement.setAttribute('data-theme', darkMode ? 'dark' : 'light');
            document.getElementById('themeIcon').className = darkMode ? 'fas fa-sun' : 'fas fa-moon';
            localStorage.setItem('darkMode', darkMode);
            
            // Update chart colors
            if (window.marketChart) {
                updateChartTheme();
            }
        }

        // Initialize theme
        if (darkMode) {
            document.documentElement.setAttribute('data-theme', 'dark');
            document.getElementById('themeIcon').className = 'fas fa-sun';
        }

        // Real Stock Data Integration
        let stockData = [];
        let marketIndices = {};

        async function loadRealStockData() {
            try {
                const response = await fetch('/api/realdata/stocks/live');
                const data = await response.json();
                
                if (data.success) {
                    stockData = data.data.stocks;
                    marketIndices = data.data.indices;
                    
                    // Update market summary with real data
                    updateMarketSummary();
                    renderStocks();
                    
                    // Show market status
                    const marketStatus = data.data.marketStatus;
                    updateMarketStatus(marketStatus);
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                console.error('Error loading real stock data:', error);
                // Fallback to static data
                loadFallbackData();
            }
        }

        function updateMarketSummary() {
            if (marketIndices.nifty50) {
                const niftyElement = document.getElementById('nifty50');
                const niftyChange = marketIndices.nifty50.change;
                niftyElement.textContent = marketIndices.nifty50.value.toFixed(2);
                niftyElement.className = `summary-value ${niftyChange >= 0 ? 'price-up' : 'price-down'}`;
            }
            
            if (marketIndices.sensex) {
                const sensexElement = document.getElementById('sensex');
                const sensexChange = marketIndices.sensex.change;
                sensexElement.textContent = marketIndices.sensex.value.toFixed(2);
                sensexElement.className = `summary-value ${sensexChange >= 0 ? 'price-up' : 'price-down'}`;
            }
            
            if (marketIndices.bankNifty) {
                const bankNiftyElement = document.getElementById('banknifty');
                const bankNiftyChange = marketIndices.bankNifty.change;
                bankNiftyElement.textContent = marketIndices.bankNifty.value.toFixed(2);
                bankNiftyElement.className = `summary-value ${bankNiftyChange >= 0 ? 'price-up' : 'price-down'}`;
            }
        }

        function updateMarketStatus(status) {
            const statusElements = document.querySelectorAll('.live-indicator span');
            statusElements.forEach(element => {
                element.textContent = status === 'OPEN' ? 'Market Open' : 'Market Closed';
            });
            
            // Change color based on status
            const dots = document.querySelectorAll('.live-dot');
            dots.forEach(dot => {
                dot.style.background = status === 'OPEN' ? '#10b981' : '#ef4444';
            });
        }

        // Render stock cards with real data
        function renderStocks() {
            const grid = document.getElementById('stocksGrid');
            grid.innerHTML = '';

            stockData.forEach(stock => {
                const isPositive = stock.change >= 0;
                const card = document.createElement('div');
                card.className = 'stock-card';
                card.innerHTML = `
                    <div class="stock-header">
                        <div>
                            <div class="stock-symbol">${stock.symbol}</div>
                            <div class="stock-name">${stock.name}</div>
                            <div class="stock-exchange">${stock.exchange} • ${stock.sector}</div>
                        </div>
                        <div>
                            <div class="stock-price ${isPositive ? 'price-up' : 'price-down'}">
                                ₹${stock.currentPrice.toFixed(2)}
                            </div>
                            <div class="stock-change ${isPositive ? 'price-up' : 'price-down'}">
                                ${isPositive ? '+' : ''}₹${stock.change.toFixed(2)} (${isPositive ? '+' : ''}${stock.changePercent.toFixed(2)}%)
                            </div>
                            <div class="market-status">${stock.marketStatus}</div>
                        </div>
                    </div>
                    <div class="stock-details">
                        <div class="detail-item">
                            <div class="detail-label">High</div>
                            <div class="detail-value">₹${stock.dayHigh.toFixed(2)}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Low</div>
                            <div class="detail-value">₹${stock.dayLow.toFixed(2)}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Volume</div>
                            <div class="detail-value">${formatVolume(stock.volume)}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Market Cap</div>
                            <div class="detail-value">${formatMarketCap(stock.marketCap)}</div>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function formatVolume(volume) {
            if (volume >= 10000000) return (volume / 10000000).toFixed(1) + 'Cr';
            if (volume >= 100000) return (volume / 100000).toFixed(1) + 'L';
            if (volume >= 1000) return (volume / 1000).toFixed(1) + 'K';
            return volume.toString();
        }

        function formatMarketCap(marketCap) {
            if (marketCap >= 1000000000000) return '₹' + (marketCap / 1000000000000).toFixed(1) + 'T';
            if (marketCap >= 10000000000) return '₹' + (marketCap / 10000000000).toFixed(1) + 'K Cr';
            if (marketCap >= 10000000) return '₹' + (marketCap / 10000000).toFixed(1) + 'Cr';
            return '₹' + marketCap.toString();
        }

        function loadFallbackData() {
            // Fallback static data if API fails
            stockData = [
                {
                    symbol: 'RELIANCE',
                    name: 'Reliance Industries Limited',
                    exchange: 'NSE',
                    sector: 'Energy',
                    currentPrice: 2456.75,
                    change: 0,
                    changePercent: 0,
                    dayHigh: 2467.80,
                    dayLow: 2441.20,
                    volume: 12500000,
                    marketCap: 1658000000000,
                    marketStatus: 'CLOSED'
                }
            ];
            renderStocks();
        }

        // Real-time updates only during market hours
        function startRealTimeUpdates() {
            // Check if market is open before starting updates
            fetch('/api/realdata/stocks/live')
                .then(response => response.json())
                .then(data => {
                    if (data.success && data.data.marketStatus === 'OPEN') {
                        // Update every 30 seconds during market hours
                        setInterval(loadRealStockData, 30000);
                    } else {
                        // Update every 5 minutes when market is closed
                        setInterval(loadRealStockData, 300000);
                    }
                })
                .catch(error => {
                    console.error('Error checking market status:', error);
                });
        }

        // Initialize chart
        let marketChart;

        function initChart() {
            const ctx = document.getElementById('marketChart').getContext('2d');
            
            // Generate sample data
            const labels = [];
            const data = [];
            const now = new Date();
            
            for (let i = 30; i >= 0; i--) {
                const date = new Date(now.getTime() - i * 24 * 60 * 60 * 1000);
                labels.push(date.toLocaleDateString('en-IN', { month: 'short', day: 'numeric' }));
                data.push(19500 + Math.random() * 500);
            }

            marketChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'NIFTY 50',
                        data: data,
                        borderColor: '#10b981',
                        backgroundColor: 'rgba(16, 185, 129, 0.1)',
                        tension: 0.4,
                        fill: true,
                        pointRadius: 0,
                        pointHoverRadius: 6
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            grid: {
                                color: darkMode ? 'rgba(255, 255, 255, 0.1)' : 'rgba(0, 0, 0, 0.1)'
                            },
                            ticks: {
                                color: darkMode ? '#e0e0e0' : '#475569',
                                callback: function(value) {
                                    return '₹' + value.toLocaleString();
                                }
                            }
                        },
                        x: {
                            grid: {
                                color: darkMode ? 'rgba(255, 255, 255, 0.1)' : 'rgba(0, 0, 0, 0.1)'
                            },
                            ticks: {
                                color: darkMode ? '#e0e0e0' : '#475569'
                            }
                        }
                    }
                }
            });
        }

        function updateChartTheme() {
            if (marketChart) {
                marketChart.options.scales.y.grid.color = darkMode ? 'rgba(255, 255, 255, 0.1)' : 'rgba(0, 0, 0, 0.1)';
                marketChart.options.scales.x.grid.color = darkMode ? 'rgba(255, 255, 255, 0.1)' : 'rgba(0, 0, 0, 0.1)';
                marketChart.options.scales.y.ticks.color = darkMode ? '#e0e0e0' : '#475569';
                marketChart.options.scales.x.ticks.color = darkMode ? '#e0e0e0' : '#475569';
                marketChart.update();
            }
        }

        function changeTimeframe(period) {
            // Update active button
            document.querySelectorAll('.time-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // In a real app, this would fetch new data based on the timeframe
            console.log('Changing timeframe to:', period);
        }

        // Live updates
        function updatePrices() {
            stockData.forEach(stock => {
                const changePercent = (Math.random() - 0.5) * 0.02; // ±1% change
                const priceChange = stock.price * changePercent;
                
                stock.price += priceChange;
                stock.change = priceChange;
                stock.changePercent = (priceChange / (stock.price - priceChange)) * 100;
                
                // Update high/low
                if (stock.price > stock.high) stock.high = stock.price;
                if (stock.price < stock.low) stock.low = stock.price;
