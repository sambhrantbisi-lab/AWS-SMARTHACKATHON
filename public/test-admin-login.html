<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h2 class="text-center mb-4">üîê Admin Login Test</h2>
        
        <div id="status" class="alert d-none"></div>
        
        <form id="loginForm">
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="email" value="admin@digitalindia.gov.in" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" id="password" value="admin123" required>
            </div>
            
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        
        <div id="result" class="mt-4" style="display: none;">
            <h5>Login Result:</h5>
            <pre id="resultData" style="background: #f5f5f5; padding: 15px; border-radius: 5px; font-size: 12px; overflow-x: auto;"></pre>
            <button class="btn btn-success w-100 mt-2" onclick="goToAdmin()">Go to Admin Panel</button>
        </div>
    </div>

    <script>
        const statusDiv = document.getElementById('status');
        const resultDiv = document.getElementById('result');
        const resultData = document.getElementById('resultData');

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            statusDiv.className = 'alert alert-info';
            statusDiv.textContent = 'Logging in...';
            statusDiv.classList.remove('d-none');
            
            try {
                console.log('Sending login request...');
                
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                console.log('Response status:', response.status);
                
                const data = await response.json();
                console.log('Response data:', data);
                
                if (response.ok) {
                    // Check if user is admin
                    if (data.user.role !== 'admin' && data.user.role !== 'service_admin') {
                        statusDiv.className = 'alert alert-danger';
                        statusDiv.textContent = 'Access denied. Admin privileges required.';
                        return;
                    }
                    
                    // Save token
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Show success
                    statusDiv.className = 'alert alert-success';
                    statusDiv.textContent = '‚úÖ Login successful!';
                    
                    // Show result
                    resultData.textContent = JSON.stringify(data, null, 2);
                    resultDiv.style.display = 'block';
                } else {
                    statusDiv.className = 'alert alert-danger';
                    statusDiv.textContent = '‚ùå ' + (data.message || 'Login failed');
                    resultData.textContent = JSON.stringify(data, null, 2);
                    resultDiv.style.display = 'block';
                }
            } catch (error) {
                console.error('Login error:', error);
                statusDiv.className = 'alert alert-danger';
                statusDiv.textContent = '‚ùå Error: ' + error.message;
            }
        });
        
        function goToAdmin() {
            window.location.href = '/admin.html';
        }
    </script>
</body>
</html>
