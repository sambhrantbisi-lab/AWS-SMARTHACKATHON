<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN PANEL - GOVERNMENT SCHEMES</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/brutalist-style.css">
    <style>
        /* Additional admin-specific styles */
        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .admin-grid {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 30px;
            margin-top: 30px;
        }

        .admin-sidebar {
            background: #fff;
            border: 6px solid #000;
            padding: 0;
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        .admin-sidebar-item {
            padding: 20px;
            border-bottom: 4px solid #000;
            cursor: pointer;
            font-family: 'Space Mono', monospace;
            font-weight: 700;
            font-size: 14px;
            text-transform: uppercase;
            transition: all 0.2s;
        }

        .admin-sidebar-item:last-child {
            border-bottom: none;
        }

        .admin-sidebar-item:hover {
            background: #7b2cbf;
            color: #fff;
        }

        .admin-sidebar-item.active {
            background: #7b2cbf;
            color: #fff;
        }

        .admin-content {
            background: #fff;
            border: 6px solid #000;
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            font-family: 'Space Mono', monospace;
            font-weight: 700;
            font-size: 14px;
            text-transform: uppercase;
            margin-bottom: 10px;
            color: #000;
        }

        .form-input,
        .form-textarea,
        .form-select {
            width: 100%;
            padding: 15px;
            border: 4px solid #000;
            background: #fff;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 16px;
            transition: all 0.2s;
        }

        .form-input:focus,
        .form-textarea:focus,
        .form-select:focus {
            outline: none;
            border-color: #7b2cbf;
            box-shadow: 0 0 0 4px rgba(123, 44, 191, 0.1);
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .tag-input-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 10px;
            border: 4px solid #000;
            background: #fff;
            min-height: 60px;
        }

        .tag {
            background: #7b2cbf;
            color: #fff;
            padding: 8px 15px;
            font-family: 'Space Mono', monospace;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .tag-remove {
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
        }

        .tag-remove:hover {
            color: #ff0000;
        }

        .schemes-list {
            display: grid;
            gap: 20px;
        }

        .scheme-card {
            background: #fff;
            border: 4px solid #000;
            padding: 25px;
            transition: all 0.2s;
        }

        .scheme-card:hover {
            border-color: #7b2cbf;
            box-shadow: 8px 8px 0 #7b2cbf;
        }

        .scheme-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .scheme-title {
            font-family: 'Space Mono', monospace;
            font-size: 20px;
            font-weight: 700;
            text-transform: uppercase;
            margin: 0;
        }

        .scheme-actions {
            display: flex;
            gap: 10px;
        }

        .btn-icon {
            background: #fff;
            border: 3px solid #000;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.2s;
        }

        .btn-icon:hover {
            background: #000;
            color: #fff;
        }

        .btn-icon.edit:hover {
            background: #7b2cbf;
            border-color: #7b2cbf;
        }

        .btn-icon.delete:hover {
            background: #ff0000;
            border-color: #ff0000;
        }

        .scheme-meta {
            display: flex;
            gap: 15px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .scheme-badge {
            background: #1a1a2e;
            color: #fff;
            padding: 6px 12px;
            font-family: 'Space Mono', monospace;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #fff;
            border: 4px solid #000;
            padding: 25px;
            text-align: center;
        }

        .stat-number {
            font-family: 'Space Mono', monospace;
            font-size: 48px;
            font-weight: 700;
            color: #7b2cbf;
            margin-bottom: 10px;
        }

        .stat-label {
            font-family: 'Space Mono', monospace;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            color: #666;
        }

        .alert {
            padding: 20px;
            margin-bottom: 20px;
            border: 4px solid #000;
            font-family: 'Space Mono', monospace;
            font-weight: 700;
        }

        .alert-success {
            background: #c7f dff;
            color: #00aa00;
        }

        .alert-error {
            background: #ffc7c7;
            color: #aa0000;
        }

        @media (max-width: 968px) {
            .admin-grid {
                grid-template-columns: 1fr;
            }

            .admin-sidebar {
                position: static;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Brutalist Header -->
    <header class="brutal-header">
        <h1 class="brutal-title">ADMIN PANEL</h1>
        <p class="brutal-subtitle">Manage Government Schemes & Services</p>
        <nav class="brutal-nav">
            <a href="javascript:history.back()" class="brutal-nav-btn">‚Üê BACK</a>
            <a href="/index-brutalist.html" class="brutal-nav-btn">HOME</a>
            <a href="/services-brutalist.html" class="brutal-nav-btn">SERVICES</a>
            <a href="/stocks-brutalist.html" class="brutal-nav-btn">STOCKS</a>
            <a href="/market-brutalist.html" class="brutal-nav-btn">MARKET</a>
            <button class="brutal-btn" onclick="logout()" style="background: #ff0000; border-color: #ff0000;">
                LOGOUT
            </button>
        </nav>
    </header>

    <!-- Main Container -->
    <div class="admin-container">
        <!-- Alert Messages -->
        <div id="alertContainer"></div>

        <!-- Admin Grid -->
        <div class="admin-grid">
            <!-- Sidebar -->
            <div class="admin-sidebar">
                <div class="admin-sidebar-item active" onclick="showSection('dashboard')">
                    üìä DASHBOARD
                </div>
                <div class="admin-sidebar-item" onclick="showSection('add-scheme')">
                    ‚ûï ADD SCHEME
                </div>
                <div class="admin-sidebar-item" onclick="showSection('manage-schemes')">
                    üìã MANAGE SCHEMES
                </div>
                <div class="admin-sidebar-item" onclick="showSection('categories')">
                    üè∑Ô∏è CATEGORIES
                </div>
            </div>

            <!-- Content Area -->
            <div class="admin-content">
                <!-- Dashboard Section -->
                <div id="dashboard-section" class="content-section">
                    <h2 style="font-family: 'Space Mono', monospace; font-size: 32px; font-weight: 700; text-transform: uppercase; margin-bottom: 30px;">
                        DASHBOARD
                    </h2>

                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-number" id="totalSchemes">0</div>
                            <div class="stat-label">Total Schemes</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="totalCategories">0</div>
                            <div class="stat-label">Categories</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="activeschemes">0</div>
                            <div class="stat-label">Active Schemes</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="recentSchemes">0</div>
                            <div class="stat-label">Added This Month</div>
                        </div>
                    </div>

                    <div style="background: #c77dff; border: 4px solid #000; padding: 30px; margin-top: 30px;">
                        <h3 style="font-family: 'Space Mono', monospace; font-size: 20px; font-weight: 700; margin-bottom: 15px;">
                            üìå QUICK ACTIONS
                        </h3>
                        <div style="display: flex; gap: 15px; flex-wrap: wrap;">
                            <button class="brutal-btn" onclick="showSection('add-scheme')">
                                ADD NEW SCHEME
                            </button>
                            <button class="brutal-btn" onclick="showSection('manage-schemes')">
                                VIEW ALL SCHEMES
                            </button>
                            <button class="brutal-btn" onclick="refreshData()">
                                REFRESH DATA
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Add Scheme Section -->
                <div id="add-scheme-section" class="content-section" style="display: none;">
                    <h2 style="font-family: 'Space Mono', monospace; font-size: 32px; font-weight: 700; text-transform: uppercase; margin-bottom: 30px;">
                        ADD NEW SCHEME
                    </h2>

                    <form id="schemeForm" onsubmit="saveScheme(event)">
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">Scheme Name *</label>
                                <input type="text" class="form-input" id="schemeName" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Category *</label>
                                <select class="form-select" id="schemeCategory" required>
                                    <option value="">Select Category</option>
                                    <option value="identity-documents">Identity Documents</option>
                                    <option value="financial-services">Financial Services</option>
                                    <option value="education">Education</option>
                                    <option value="healthcare">Healthcare</option>
                                    <option value="agriculture">Agriculture</option>
                                    <option value="employment">Employment</option>
                                    <option value="housing">Housing</option>
                                    <option value="social-welfare">Social Welfare</option>
                                    <option value="business">Business & Entrepreneurship</option>
                                    <option value="women-empowerment">Women Empowerment</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Description *</label>
                            <textarea class="form-textarea" id="schemeDescription" required></textarea>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">Department *</label>
                                <input type="text" class="form-input" id="schemeDepartment" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Official Website</label>
                                <input type="url" class="form-input" id="schemeWebsite" placeholder="https://...">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">Application URL</label>
                                <input type="url" class="form-input" id="schemeApplicationUrl" placeholder="https://...">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Helpline Number</label>
                                <input type="tel" class="form-input" id="schemeHelpline" placeholder="1800-XXX-XXXX">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Eligibility Criteria</label>
                            <textarea class="form-textarea" id="schemeEligibility" placeholder="Who can apply for this scheme?"></textarea>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Required Documents</label>
                            <textarea class="form-textarea" id="schemeDocuments" placeholder="List required documents (one per line)"></textarea>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Benefits</label>
                            <textarea class="form-textarea" id="schemeBenefits" placeholder="What benefits does this scheme provide?"></textarea>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Tags (Press Enter to add)</label>
                            <input type="text" class="form-input" id="tagInput" placeholder="Type a tag and press Enter">
                            <div class="tag-input-container" id="tagsContainer"></div>
                        </div>

                        <div style="display: flex; gap: 15px; margin-top: 30px;">
                            <button type="submit" class="brutal-btn" style="flex: 1;">
                                SAVE SCHEME
                            </button>
                            <button type="button" class="brutal-btn" onclick="resetForm()" style="background: #666; border-color: #666;">
                                RESET
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Manage Schemes Section -->
                <div id="manage-schemes-section" class="content-section" style="display: none;">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
                        <h2 style="font-family: 'Space Mono', monospace; font-size: 32px; font-weight: 700; text-transform: uppercase; margin: 0;">
                            MANAGE SCHEMES
                        </h2>
                        <input type="text" class="form-input" id="searchSchemes" placeholder="SEARCH SCHEMES..." style="max-width: 300px;">
                    </div>

                    <div class="schemes-list" id="schemesList">
                        <!-- Schemes will be loaded here -->
                    </div>
                </div>

                <!-- Categories Section -->
                <div id="categories-section" class="content-section" style="display: none;">
                    <h2 style="font-family: 'Space Mono', monospace; font-size: 32px; font-weight: 700; text-transform: uppercase; margin-bottom: 30px;">
                        CATEGORIES
                    </h2>

                    <div id="categoriesList" style="display: grid; gap: 20px;">
                        <!-- Categories will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // State management
        let schemes = [];
        let tags = [];
        let currentEditId = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            loadSchemes();
            setupTagInput();
            setupSearch();
        });

        // Check authentication
        function checkAuth() {
            const token = localStorage.getItem('adminToken');
            if (!token) {
                window.location.href = '/login-brutalist.html';
            }
        }

        // Logout
        function logout() {
            localStorage.removeItem('adminToken');
            window.location.href = '/index-brutalist.html';
        }

        // Show section
        function showSection(section) {
            // Hide all sections
            document.querySelectorAll('.content-section').forEach(s => s.style.display = 'none');
            
            // Remove active class from all sidebar items
            document.querySelectorAll('.admin-sidebar-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // Show selected section
            document.getElementById(section + '-section').style.display = 'block';
            
            // Add active class to clicked item
            event.target.classList.add('active');
            
            // Load data for specific sections
            if (section === 'manage-schemes') {
                displaySchemes();
            } else if (section === 'categories') {
                displayCategories();
            } else if (section === 'dashboard') {
                updateDashboard();
            }
        }

        // Load schemes from API
        async function loadSchemes() {
            try {
                const response = await fetch('/api/services');
                const data = await response.json();
                schemes = data.services || [];
                updateDashboard();
            } catch (error) {
                console.error('Error loading schemes:', error);
                showAlert('Error loading schemes', 'error');
            }
        }

        // Save scheme
        async function saveScheme(event) {
            event.preventDefault();
            
            const schemeData = {
                name: document.getElementById('schemeName').value,
                description: document.getElementById('schemeDescription').value,
                category: document.getElementById('schemeCategory').value,
                department: document.getElementById('schemeDepartment').value,
                officialWebsite: document.getElementById('schemeWebsite').value,
                applicationUrl: document.getElementById('schemeApplicationUrl').value,
                helpline: document.getElementById('schemeHelpline').value,
                eligibility: document.getElementById('schemeEligibility').value,
                requiredDocuments: document.getElementById('schemeDocuments').value.split('\n').filter(d => d.trim()),
                benefits: document.getElementById('schemeBenefits').value,
                tags: tags,
                isActive: true,
                createdAt: new Date().toISOString()
            };

            try {
                const token = localStorage.getItem('adminToken');
                const url = currentEditId ? `/api/services/${currentEditId}` : '/api/services';
                const method = currentEditId ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(schemeData)
                });

                if (response.ok) {
                    showAlert(currentEditId ? 'Scheme updated successfully!' : 'Scheme added successfully!', 'success');
                    resetForm();
                    loadSchemes();
                    showSection('manage-schemes');
                } else {
                    throw new Error('Failed to save scheme');
                }
            } catch (error) {
                console.error('Error saving scheme:', error);
                showAlert('Error saving scheme', 'error');
            }
        }

        // Display schemes
        function displaySchemes() {
            const container = document.getElementById('schemesList');
            
            if (schemes.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 60px; border: 4px solid #000;">
                        <p style="font-family: 'Space Mono', monospace; font-size: 18px; font-weight: 700;">
                            NO SCHEMES FOUND
                        </p>
                        <button class="brutal-btn" onclick="showSection('add-scheme')" style="margin-top: 20px;">
                            ADD FIRST SCHEME
                        </button>
                    </div>
                `;
                return;
            }

            container.innerHTML = schemes.map(scheme => `
                <div class="scheme-card">
                    <div class="scheme-header">
                        <div>
                            <h3 class="scheme-title">${scheme.name}</h3>
                            <p style="margin: 10px 0 0; color: #666;">${scheme.description}</p>
                        </div>
                        <div class="scheme-actions">
                            <button class="btn-icon edit" onclick="editScheme('${scheme._id || scheme.id}')" title="Edit">
                                ‚úèÔ∏è
                            </button>
                            <button class="btn-icon delete" onclick="deleteScheme('${scheme._id || scheme.id}')" title="Delete">
                                üóëÔ∏è
                            </button>
                        </div>
                    </div>
                    <div class="scheme-meta">
                        <span class="scheme-badge">${scheme.category || 'Uncategorized'}</span>
                        <span class="scheme-badge">${scheme.department || 'N/A'}</span>
                        ${scheme.tags ? scheme.tags.map(tag => `<span class="tag">${tag}</span>`).join('') : ''}
                    </div>
                </div>
            `).join('');
        }

        // Edit scheme
        function editScheme(id) {
            const scheme = schemes.find(s => (s._id || s.id) === id);
            if (!scheme) return;

            currentEditId = id;
            
            document.getElementById('schemeName').value = scheme.name;
            document.getElementById('schemeDescription').value = scheme.description;
            document.getElementById('schemeCategory').value = scheme.category;
            document.getElementById('schemeDepartment').value = scheme.department || '';
            document.getElementById('schemeWebsite').value = scheme.officialWebsite || '';
            document.getElementById('schemeApplicationUrl').value = scheme.applicationUrl || '';
            document.getElementById('schemeHelpline').value = scheme.helpline || '';
            document.getElementById('schemeEligibility').value = scheme.eligibility || '';
            document.getElementById('schemeDocuments').value = (scheme.requiredDocuments || []).join('\n');
            document.getElementById('schemeBenefits').value = scheme.benefits || '';
            
            tags = scheme.tags || [];
            displayTags();
            
            showSection('add-scheme');
        }

        // Delete scheme
        async function deleteScheme(id) {
            if (!confirm('Are you sure you want to delete this scheme?')) return;

            try {
                const token = localStorage.getItem('adminToken');
                const response = await fetch(`/api/services/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    showAlert('Scheme deleted successfully!', 'success');
                    loadSchemes();
                } else {
                    throw new Error('Failed to delete scheme');
                }
            } catch (error) {
                console.error('Error deleting scheme:', error);
                showAlert('Error deleting scheme', 'error');
            }
        }

        // Reset form
        function resetForm() {
            document.getElementById('schemeForm').reset();
            tags = [];
            currentEditId = null;
            displayTags();
        }

        // Tag input setup
        function setupTagInput() {
            const input = document.getElementById('tagInput');
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    const tag = input.value.trim();
                    if (tag && !tags.includes(tag)) {
                        tags.push(tag);
                        displayTags();
                        input.value = '';
                    }
                }
            });
        }

        // Display tags
        function displayTags() {
            const container = document.getElementById('tagsContainer');
            container.innerHTML = tags.map(tag => `
                <span class="tag">
                    ${tag}
                    <span class="tag-remove" onclick="removeTag('${tag}')">√ó</span>
                </span>
            `).join('');
        }

        // Remove tag
        function removeTag(tag) {
            tags = tags.filter(t => t !== tag);
            displayTags();
        }

        // Setup search
        function setupSearch() {
            const searchInput = document.getElementById('searchSchemes');
            searchInput.addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                const filtered = schemes.filter(scheme => 
                    scheme.name.toLowerCase().includes(query) ||
                    scheme.description.toLowerCase().includes(query) ||
                    scheme.category.toLowerCase().includes(query)
                );
                
                const container = document.getElementById('schemesList');
                container.innerHTML = filtered.map(scheme => `
                    <div class="scheme-card">
                        <div class="scheme-header">
                            <div>
                                <h3 class="scheme-title">${scheme.name}</h3>
                                <p style="margin: 10px 0 0; color: #666;">${scheme.description}</p>
                            </div>
                            <div class="scheme-actions">
                                <button class="btn-icon edit" onclick="editScheme('${scheme._id || scheme.id}')">‚úèÔ∏è</button>
                                <button class="btn-icon delete" onclick="deleteScheme('${scheme._id || scheme.id}')">üóëÔ∏è</button>
                            </div>
                        </div>
                        <div class="scheme-meta">
                            <span class="scheme-badge">${scheme.category}</span>
                            <span class="scheme-badge">${scheme.department || 'N/A'}</span>
                        </div>
                    </div>
                `).join('');
            });
        }

        // Update dashboard
        function updateDashboard() {
            document.getElementById('totalSchemes').textContent = schemes.length;
            document.getElementById('totalCategories').textContent = [...new Set(schemes.map(s => s.category))].length;
            document.getElementById('activeSchemes').textContent = schemes.filter(s => s.isActive !== false).length;
            
            const thisMonth = new Date().getMonth();
            const recentCount = schemes.filter(s => {
                const created = new Date(s.createdAt);
                return created.getMonth() === thisMonth;
            }).length;
            document.getElementById('recentSchemes').textContent = recentCount;
        }

        // Display categories
        function displayCategories() {
            const categories = [...new Set(schemes.map(s => s.category))];
            const container = document.getElementById('categoriesList');
            
            container.innerHTML = categories.map(category => {
                const count = schemes.filter(s => s.category === category).length;
                return `
                    <div class="stat-card" style="text-align: left;">
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <div>
                                <div style="font-family: 'Space Mono', monospace; font-size: 18px; font-weight: 700; text-transform: uppercase; margin-bottom: 10px;">
                                    ${category}
                                </div>
                                <div style="color: #666; font-size: 14px;">
                                    ${count} scheme${count !== 1 ? 's' : ''}
                                </div>
                            </div>
                            <div class="stat-number" style="font-size: 36px; margin: 0;">
                                ${count}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Show alert
        function showAlert(message, type) {
            const container = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            container.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        // Refresh data
        function refreshData() {
            loadSchemes();
            showAlert('Data refreshed successfully!', 'success');
        }
    </script>
</body>
</html>
